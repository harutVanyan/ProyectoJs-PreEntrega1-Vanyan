  <div class="container">
    <div class="pText d-block ">
      <h2 class="text-center ">Completa los campos para iniciar.</h2>
    </div>

  <div class="d-flex justify-content-center align-items-center">
    <div class="content">
      <form id="form" class="mx-auto">
        <div class="form-group">
          <label for="gender">Su sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Su Edad</label>
          <input type="number" id="age" placeholder="Edad" />
        </div>
        <div class="form-group">
          <label for="weight">Su Peso</label>
          <input type="number" id="weight" placeholder="En kilogramos Ej: 78" />
        </div>
        <div class="form-group">
          <label for="height">Su Altura</label>
          <input type="number" id="height" placeholder="En centímetros Ej: 177 (1.77)" />
        </div>
        <div class="form-group">
          <label for="activity_level">Actividad Física</label>
          <select id="activity_level">
            <option class="text-center" value="1.2">0-1 Veces por Semana</option>
            <option class="text-center" value="1.375">2-3 Veces por Semana</option>
            <option class="text-center" value="1.725">Más de 4-5 Veces por Semana</option>
           
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-block btn-primary submit">Enviar</button>
        </div>
      </form>

      <div class="result-container" id="result">

      </div>
      <div class="container resultC">

        <div id="app" class="row row-cols-1 row-cols-sm-3 g-4"></div>
